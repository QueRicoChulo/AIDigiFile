version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./backend/src:/app/src
    environment:
      - NODE_ENV=development

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    volumes:
      - ./frontend/src:/app/src
    environment:
      - NODE_ENV=development

  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    volumes:
      - ./worker/src:/app/src
    environment:
      - NODE_ENV=development

networks:
  default:
    driver: bridge

volumes:
  backend_data:
  frontend_data:
  worker_data: