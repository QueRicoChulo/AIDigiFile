version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    ports:
      - "3000:3000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "${EXTERNAL_PROXY_PORT:-8080}:80"
    depends_on:
      - backend

  caddy:
    image: caddy:2
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - frontend
      - backend

  # Optional services (uncomment and configure if you use them)
  # qdrant:
  #   image: qdrant/qdrant:v1.2.0
  #   ports:
  #     - "6333:6333"

networks:
  default:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
